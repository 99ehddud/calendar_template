<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js"></script>
        <title>Calendar</title>
    </head>

    <body>
        <header>
            <p id="header_title" onclick="location.href='index.html'">Calendar</p>
            <p id="add_schedule" onclick="show_schedule();">ï¼‹</p>
        </header>

        <main>
            <div id="calendar_title">
                <button type="button" id="prev_month" onclick="prev_month()"><</button>
                <p id="year_month"></p>
                <button type="button" id="next_month" onclick="next_month()">></button>
            </div>
            <div id="calendar_location">
                <script>make_calendar(today_year, today_month);</script>
            </div>
            <div id="schedule">
                <form action="submit" method="post">
                    <div class="box">
                        <div class="title_box">
                            <p>Title</p>
                        </div>
                        <div class="input_box">
                            <input type="text" id="title" name="title" maxlength="20" required placeholder="In 20 Letters">
                        </div>
                    </div>
                    <div class="box">
                        <div class="title_box">
                            <p>Date</p>
                        </div>
                        <div class="input_box">
                            <select name="year" id="year"></select>&nbsp;/&nbsp;
                            <select name="month" id="month"></select>&nbsp;/&nbsp;
                            <select name="day" id="day"></select>&nbsp;&nbsp;
                            <select name="hour" id="hour"></select>&nbsp;:&nbsp;
                            <select name="minute" id="minute"></select>
                        </div>
                    </div>
                    <div class="box">
                        <div class="title_box">
                            <p>Location</p>
                        </div>
                        <div class="input_box">
                            <input type="text" id="location" name="location" maxlength="20" placeholder="In 20 Letters">
                        </div>
                    </div>
                    <div class="box">
                        <div class="title_box">
                            <p>Explanation</p>
                        </div>
                        <div class="input_box">
                            <input type="text" id="explanation" name="explanation" maxlength="40" placeholder="In 40 Letters">
                        </div>
                    </div>
                    <div class="box">
                        <div class="submit_box">
                            <p onclick="hide_schedule();">Cancel</p>
                            <input type="submit" id="confirm" value="Confirm">
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer>

        </footer>

        <script>
            resize(today_year, today_month);
            window.onresize = function () { resize(today_year, today_month); }
        </script>
    </body>
</html>
